<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Drunkify - MPD jukebox</title>

    <link href="static/css/bootstrap.css" rel="stylesheet"/>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="static/css/drunkify.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row-fluid">
            <div class="span3"><button class="btn btn-large" data-bind="click: clear">$_("Clear queue")</button></div>
            <div class="span3"><button class="btn btn-large" data-bind="click: next">$_("Next")</button></div>
            <div class="span3"><button class="btn btn-large" data-bind="click: pause">$_("Pause")</button></div>
            <div class="span3"><button class="btn btn-large" data-bind="click: play">$_("Play")</button></div>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/drunkify-admin.js"></script>
    
</body>
</html>
